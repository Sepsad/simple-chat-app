    <main>
        <form action="./chat.html">

                <label for="username">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Enter your name ...."
                    required
                />
            </div>
            <div>
                <label for="room" >Room</label>
                <input
                type="text"
                name="room"
                id= "room"
                placeholder="Enter the room name ...."
                required
            />
            </div>
            <button type="submit"> JOIN</button>
        
        
        
        </form>
    </main>
